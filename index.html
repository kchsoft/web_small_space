        <script>


        function getTodayDate()
        {
            var date = new Date();
            // 요일
            var DayArray = new Array();
            DayArray[0] = '일'; DayArray[1] = '월'; DayArray[2] = '화'; DayArray[3] = '수'; 
            DayArray[4] = '목'; DayArray[5] = '금'; DayArray[6] = '토';

            // 금일 날짜 출력
            document.write(date.getFullYear()+'년 ');
            document.write(date.getMonth()+1+'월 ');
            document.write(date.getDate()+'일 ');
            document.write(date.getHours()+'시 ');
            document.write(date.getMinutes()+'분 <br>');
            document.write(DayArray[date.getDay()]+'요일');
        }   
        
        getTodayDate();
        </script>
